<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Recipes</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Your Saved Recipes</h1>
        
        <div class="recipe-list">
            {% for recipe in saved_recipes %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ recipe.title }}</h2>
                    <p class="card-text">{{ recipe.description }}</p>
                    <p class="card-text"><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                    <p class="card-text"><strong>Instructions:</strong> {{ recipe.instructions }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('views.index') }}" class="btn btn-primary">Back to Home</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Log Out</a>
        </div>
    </div>
    
    <!-- Bootstrap JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
